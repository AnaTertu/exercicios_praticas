<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Float e suas vantagens</title>
		<link href="../css/float.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="father">
			<div class="child">1 Vida</div>
			<!--child-->
			<div class="child">2 Verdade</div>
			<!--child-->
			<div class="child">3 Amor</div>
			<!--child-->
		</div>
		<!--father-->
		<div class="father">
			<div class="child1">4 Pricípio</div>
			<!--child1-->
			<div class="child1">5 Alma</div>
			<!--child1-->
			<div class="child1">6 Mente</div>
			<!--child1-->
			<div class="child1">7 Espírito</div>
			<!--child1-->
			<div style="clear: both"></div>
			<!--Limpar flutuação, calcula o tamanho real pois sem "clear: both - o float não mostra o style father.-->
		</div>
		<!--father-->
		<div class="father">
			<div class="child2">8 Saúde</div>
			<!--child2-->
			<div class="child2">9 Compaixão</div>
			<!--child2-->
			<div class="child2">10 Alegria</div>
			<!--child2-->
			<div class="child2">11 Firmeza</div>
			<!--child2-->
			<div style="clear: both"></div>
			<!--"clear: both - limpa o float, para o tamnaho real. Mostra o style father.-->
		</div>
		<!--father-->
	</body>
</html>
